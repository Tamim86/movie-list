<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link rel="stylesheet" href="css/stule.css">
</head>
<body>
    <header><nav><h1>MY MOVIES LIST</h1></nav></header>
    <main>
        <form action="" id="movies">
            <fieldset>
            <label for="name" >movie name</label>
            <input type="text" name="" id="name" class="label">
            <br>
            <label for="category">category</label>
            
            <select name="category" id="category" class="label">
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>

                <option value="comedy">comedy</option>

                <option value="detective">detective</option>

                <option value="fantasy">fantasy</option>

                <option value="history">history</option>

                <option value="musical">musical</option>
                <option value="pirate">pirate</option>

                <option value="romantic">romantic</option>

                <option value="sci-fi">sci-fi</option>

                <option value="war">war</option>
                <option value="western">western</option>




            </select>
            <br>
            <input type="submit" name="" id="submit">
        </fieldset>
            
        </form>

        <div id="display">
            <ul id="movlist"></ul>

        </div>
    </main>
    <footer>
        <nav id="footer"><h3>All Rights Reserved 2021@ ASAC</h3></nav>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
